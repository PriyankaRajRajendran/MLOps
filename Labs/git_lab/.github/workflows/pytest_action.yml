name: Pytest CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest test/test_pytest.py -v --junitxml=pytest-results.xml --cov=src --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pytest-results-py${{ matrix.python-version }}
        path: |
          pytest-results.xml
          coverage.xml
    
    - name: Test Report Summary
      if: always()
      run: |
        echo "### Test Results for Python ${{ matrix.python-version }} ###"
        if [ -f pytest-results.xml ]; then
          echo "✅ Test results generated successfully"
        else
          echo "❌ No test results found"
        fi
    
    - name: Success Notification
      if: success()
      run: echo "✅ All tests passed for Python ${{ matrix.python-version }}!"
    
    - name: Failure Notification
      if: failure()
      run: echo "❌ Tests failed for Python ${{ matrix.python-version }}. Check logs above."