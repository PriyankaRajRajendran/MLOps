name: Unittest CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unittest
      run: |
        echo "Running Unittest Suite..."
        python -m unittest test.test_unittest -v
    
    - name: Generate XML report for unittest
      run: |
        pip install pytest
        python -m pytest test/test_unittest.py --junitxml=unittest-results.xml
      continue-on-error: true
    
    - name: Upload unittest results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unittest-results
        path: unittest-results.xml
    
    - name: Success Notification
      if: success()
      run: |
        echo "✅ All unit tests passed successfully!"
        echo "Test run completed at: $(date)"
    
    - name: Failure Notification
      if: failure()
      run: |
        echo "❌ Unit tests failed! Please check the logs above for details."
        echo "Failed at: $(date)"